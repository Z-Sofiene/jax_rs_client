<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Liste des Personnes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optionnel : Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <h1>Liste des Personnes</h1>
  <a href="/personnes/add" class="btn btn-success">Ajouter une Personne</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Ã‚ge</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="personne : ${personnes}">
      <td th:text="${personne.id}"></td>
      <td th:text="${personne.nom}"></td>
      <td th:text="${personne.age}"></td>
      <td>
        <a th:href="@{/personnes/{id}/delete(id=${personne.id})}"
           class="btn btn-danger">Supprimer</a>
      </td>
    </tr>
    </tbody>
  </table>
</body>
</html>
